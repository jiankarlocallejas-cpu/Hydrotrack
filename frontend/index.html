<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HydroTrack â€“ Predict Water Usage</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>HydroTrack</h1>
      <p>Predict and visualize your household water consumption</p>
    </header>

    <main>
      <section class="form-card">
        <h2>Input Your Data</h2>
        <form id="waterForm">
          <div class="input-group">
            <label>Household Size</label>
            <input type="number" name="household_size" required>
          </div>
          <div class="input-group">
            <label>Number of Appliances</label>
            <input type="number" name="appliances" required>
          </div>
          <div class="input-group">
            <label>Outdoor Water Use (times/week)</label>
            <input type="number" name="outdoor_use" required>
          </div>
          <div class="input-group">
            <label>Daily Water Meter Reading (liters)</label>
            <input type="number" name="daily_reading" required>
          </div>
          <button type="submit">Predict</button>
        </form>
      </section>

      <section id="result" class="result-card hidden">
        <h2>Prediction</h2>
        <p id="predictionText"></p>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
